{# Add language switcher to sidebar #}
{% if languages %}
<div class="language-switcher" style="margin: 20px 0; padding: 10px; background: #f0f0f0; border-radius: 4px;">
  <strong>Language / Idioma:</strong><br>
  {% for lang_code, lang_name in languages.items() %}
    {% if current_language == lang_code %}
      <strong>{{ lang_name }}</strong>
    {% else %}
      <a href="{{ lang_urls[lang_code] }}" style="color: #2980B9;">{{ lang_name }}</a>
    {% endif %}
    {% if not loop.last %} | {% endif %}
  {% endfor %}
</div>
{% endif %}

{{ super() }}
