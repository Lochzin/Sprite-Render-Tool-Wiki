title: "Sprite Render Tool Wiki"
description: "Sprite Render Tool Documentation"

# URL base do site (ajuste se usar custom domain)
url: "https://lochzin.github.io"
baseurl: "/Sprite-Render-Tool-Wiki"

# Tema remoto: Read The Docs Jekyll Theme
# Repositório: https://github.com/embeddedlog/jekyll-theme-rtd
remote_theme: embeddedlog/jekyll-theme-rtd

# Idioma do site (padrão)
lang: "en"

# Suporte a múltiplos idiomas (manual, sem plugin)
# Os arquivos estão organizados em pastas en/ e pt/

# Opções de navegação (opcional, algumas páginas/temas usam)
markdown: kramdown

# Informações do autor (opcional)
author:
  name: "Sprite Render Tool"
  email: "lochstar3d@gmail.com"

# Plugins suportados pelo GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Excluir arquivos do build (arquivos internos/documentação)
exclude:
  - README-FAVICON.md
  - Gemfile
  - Gemfile.lock

# Configurações de build do GitHub Pages
github:
  is_project_page: true
