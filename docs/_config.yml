title: "Sprite Render Tool Wiki"
description: "Sprite Render Tool Documentation"

# URL base do site (ajuste se usar custom domain)
url: "https://seu-usuario.github.io"
baseurl: "/Sprite-Render-Tool-Wiki"

# Tema remoto: Read the Docs
# Repositório: https://github.com/JV-conseil/jekyll-theme-read-the-docs
remote_theme: JV-conseil/jekyll-theme-read-the-docs

# Idioma do site
lang: "en"

# Opções de navegação (opcional, algumas páginas/temas usam)
markdown: kramdown

# Informações do autor (opcional)
author:
  name: "Sprite Render Tool"
  email: "lochstar3d@gmail.com"

# Plugins suportados pelo GitHub Pages
plugins:
  - jekyll-polyglot
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Configuração do Polyglot (suporte a múltiplos idiomas)
languages: ["en", "pt"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css", "assets"]

# Configurações de build do GitHub Pages
github:
  is_project_page: true
